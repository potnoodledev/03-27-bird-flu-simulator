<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bird Flu Simulator - FPS Game</title>
    <link rel="stylesheet" href="css/examples.css?ver=1.0.0" />
    <link rel="stylesheet" href="css/styles.css?ver=1.0.0" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="lib/phaser.min.js?ver=3.52.0"></script>
    <script src="lib/enable3d/enable3d.phaserExtension.0.25.4.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        position: fixed;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover;
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
      #info-text {
        position: fixed;
        top: env(safe-area-inset-top, 10px);
        width: 100%;
        text-align: center;
        color: white;
        font-family: 'Orbitron', sans-serif;
        font-size: 14px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        z-index: 100;
        padding: 0 15px;
        box-sizing: border-box;
      }
      @media (max-width: 768px) {
        #info-text {
          font-size: 12px;
          top: env(safe-area-inset-top, 5px);
          padding: 0 10px;
        }
      }
      @media (max-width: 375px) {
        #info-text {
          font-size: 10px;
          line-height: 1.2;
        }
      }
      #mobile-controls {
        position: fixed;
        bottom: env(safe-area-inset-bottom, 0);
        left: 0;
        width: 100%;
        height: 180px;
        z-index: 10;
        pointer-events: none;
        display: none;
      }
      @media (max-height: 600px) {
        #mobile-controls {
          height: 150px;
        }
      }
      #joystick-area {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 100px;
        height: 100px;
        background-color: rgba(255,255,255,0.2);
        border-radius: 60px;
        pointer-events: auto;
      }
      #joystick {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: rgba(255,255,255,0.5);
        border-radius: 30px;
        top: 25px;
        left: 25px;
      }
      #shoot-btn {
        position: absolute;
        bottom: 60px;
        right: 30px;
        width: 70px;
        height: 70px;
        background-color: rgba(255,0,0,0.3);
        border-radius: 40px;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Orbitron', sans-serif;
        color: white;
      }
      #aim-btn {
        position: absolute;
        bottom: 60px;
        right: 110px;
        width: 70px;
        height: 70px;
        background-color: rgba(0,0,255,0.3);
        border-radius: 40px;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Orbitron', sans-serif;
        color: white;
      }
      @media (max-width: 375px) {
        #joystick-area {
          width: 80px;
          height: 80px;
          bottom: 15px;
          left: 15px;
        }
        #joystick {
          width: 40px;
          height: 40px;
          top: 20px;
          left: 20px;
        }
        #shoot-btn, #aim-btn {
          width: 60px;
          height: 60px;
          font-size: 12px;
        }
        #shoot-btn {
          right: 20px;
          bottom: 50px;
        }
        #aim-btn {
          right: 90px;
          bottom: 50px;
        }
      }
      #debug-panel {
        position: fixed;
        top: 50px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        color: lime;
        font-family: monospace;
        font-size: 14px;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
        width: 250px;
        pointer-events: none;
      }
      @media (max-width: 375px) {
        #debug-panel {
          width: 200px;
          font-size: 10px;
        }
      }
    </style>
  </head>

  <body>
    <div id="info-text">
      <span class="desktop-controls">WASD: move, Q/E: tilt, RMB: aim, LMB: shoot</span>
      <span class="mobile-controls">Joystick: move, Swipe: look, Buttons: aim/shoot</span>
      <span class="chicken-goal">Hunt down all 50 chickens!</span>
    </div>
    
    <div id="mobile-controls">
      <div id="joystick-area">
        <div id="joystick"></div>
      </div>
      <div id="shoot-btn">FIRE</div>
      <div id="aim-btn">AIM</div>
    </div>
    
    <div id="debug-panel">
      <div>DEBUG INFO:</div>
      <div id="joystick-status">Joystick: x=0, y=0</div>
      <div id="player-position">Position: x=0, y=0, z=0</div>
      <div id="camera-direction">Camera Direction: x=0, y=0, z=0, θ=0</div>
      <div id="camera-rotation">Camera Rotation: x=0°, y=0°, z=0°</div>
      <div id="movement-info">Movement: NONE</div>
    </div>

    <!-- Use type="module" to enable ES6 import/export -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
